<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>

        <div class="buttons">
            <button class="button" data-selection="rock">Rock</button>  
            <button class="button" data-selection="paper">Paper</button>    
            <button class="button" data-selection="scissors">Scissors</button>
        </div>

        <div class="display-results">
            <p id="player">You: 0</p>
            <p id="computer">Computer: 0</p>
            <p id="tie">Ties:</p>
            <p id="message"></p>
        </div>

    </body>
</html>
